<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Додати користувача</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm mx-auto" style="max-width: 500px">
        <div class="card-body">
          <h3 class="card-title mb-4">Реєстрація</h3>
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label">Ім'я</label>
              <input
                type="text"
                id="name"
                class="form-control"
                required
                minlength="2"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Вік</label>
              <input
                type="number"
                id="age"
                class="form-control"
                required
                min="1"
                max="120"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Коментар</label>
              <textarea id="comment" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Зберегти та перейти
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const userData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            age: parseInt(document.getElementById("age").value),
            comment: document.getElementById("comment").value,
          };

          // 1. Зберігаємо в localStorage
          localStorage.setItem("lastUserData", JSON.stringify(userData));

          // 2. Відправляємо на сервер
          try {
            const response = await fetch(
              "https://lab7-render-6jxa.onrender.com/api/users",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData),
              },
            );

            if (response.ok) {
              window.location.href = "users.html"; // Перенаправлення
            } else {
              const err = await response.json();
              alert("Помилка: " + err.error);
            }
          } catch (error) {
            alert("Сервер не відповідає");
          }
        });
    </script>
  </body>
</html>

<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Список користувачів</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Наші користувачі</h2>
        <a href="index.html" class="btn btn-outline-secondary btn-sm"
          >← Назад до форми</a
        >
      </div>

      <div id="usersList" class="row g-3"></div>
    </div>

    <script>
      async function loadUsers() {
        const container = document.getElementById("usersList");
        try {
          const response = await fetch(
            "https://lab7-render-6jxa.onrender.com/api/users",
          );
          const users = await response.json();

          container.innerHTML = users
            .map(
              (user) => `
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${user.email}</h6>
                                <p class="card-text">вік: ${user.age}</p>
                                <p class="card-text text-secondary small">${user.comment || ""}</p>
                            </div>
                        </div>
                    </div>
                `,
            )
            .join("");
        } catch (error) {
          container.innerHTML =
            '<p class="text-danger">Не вдалося завантажити дані</p>';
        }
      }

      loadUsers();
    </script>
  </body>
</html>
